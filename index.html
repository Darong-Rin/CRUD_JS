<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="title">
            <h1>Product Inventory Management</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3 box-shadow">
                    <div class="crate-product">
                        <p id="title-add">Add New Product</p>
                        <div class="form-input">
                            <div class="mb-3">
                                <label for="txt-id">Product Id</label>
                                <input type="number" id="txt-id">
                            </div>

                            <div class="mb-3">
                                <label for="txt-name">Product Name</label>
                                <input type="text" id="txt-name">
                            </div>
                            <div class="mb-3">
                                <label for="txt-qty">Product Qty</label>
                                <input type="number" id="txt-qty">
                            </div>
                            <div class="mb-3">
                                <label for="txt-prcie">Product Price</label>
                                <input type="number" id="txt-price">
                            </div>
                            <div class="mb-3">
                                <button type="button" id="btn-save" class="btn-save">Save</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-9 box-shadow">
                    <div class="product-list">
                        <p class="title">Product List</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Product Name</th>
                                    <th>Product Qty</th>
                                    <th>Product Price</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="show-data">
                            </tbody>
                        </table>
                        <p class="total-price">Total Price : $ <span id="total-price">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
